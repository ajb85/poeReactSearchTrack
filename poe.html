<form action="/search" method="POST" class="custom" id="search">
  <div class="row">
    <div class="large-12 columns">
      <!-- Skip First large-3 columns -->
      <div class="large-3 columns">
        <div
          class="chosen-container chosen-container-single"
          style="width: 100%;"
          title=""
          id="type_chosen"
        >
          <a class="chosen-single nonempty-select" tabindex="-1">
            <span> Bow </span>
          </a>
        </div>
      </div>
      <div class="large-3 columns">
        <div class="large-3 columns">
          <div
            class="chosen-container chosen-container-single"
            style="width: 100%;"
            title=""
            id="base_chosen"
          >
            <a class="chosen-single nonempty-select" tabindex="-1">
              <span>Assassin Bow</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="useless-crap">
    <div class="row">
      <div class="large-12 columns">
        <div class="large-11 columns">
          <span
            class="twitter-typeahead"
            style="position: relative; display: inline-block;"
          >
            <input
              type="text"
              name="name"
              class="long nonempty tt-input"
              value="Assassin"
              id="name"
              autocomplete="off"
              spellcheck="false"
              dir="auto"
              style="position: relative; vertical-align: top; background-color: transparent;"
            />
          </span>
        </div>
      </div>
    </div>
  </div>
</form>
